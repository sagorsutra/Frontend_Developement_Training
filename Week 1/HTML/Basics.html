    <!DOCTYPE html>
    <html>

    <head>
        <style>
            .container {
                border: 2px solid black;
                height: 300px;
                position: relative;
                margin-bottom: 100px;
            }
            
            .static {
                position: static;
                background: lightgray;
            }
            
            .relative {
                position: relative;
                background: lightblue;
                top: 20px;
                left: 30px;
            }
            
            .absolute {
                position: absolute;
                background: lightgreen;
                top: 10px;
                right: 10px;
            }
            
            .fixed {
                position: fixed;
                background: orange;
                bottom: 10px;
                right: 10px;
            }
            
            .sticky {
                position: sticky;
                background: pink;
                top: 0;
            }
        </style>
    </head>

    <body>
        <div class="sticky">I stick to top when scrolling!</div>

        <div class="container">
            <div class="static">Static (normal)</div>
            <div class="relative">Relative (moved)</div>
            <div class="absolute">Absolute (top-right)</div>
        </div>

        <div class="fixed">Fixed (always bottom-right)</div>

        <div style="height: 1000px;">Scroll down to see sticky behavior</div>
    </body>

    </html>
